<html>
   <head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="form.css">
		<link href='http://fonts.googleapis.com/css?family=Inder|Sniglet' rel='stylesheet' type='text/css'>
		<title>Feedback!</title>
   </head>
   <body>
		<div class="nav-container">
			<nav>
				<ul>
					<li> Please give me some feedback!</li>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<li class="about">contact</li>
				</ul>
			</nav>
		</div>
		<form action="https://docs.google.com/spreadsheet/formResponse?formkey=dDZ3dGNNLVFBTjR4bktTNGhQVEFfa3c6MA&amp;ifq" method="POST">
 				<div class="content">
 					<h1>Contact Me</h1>
 					<input type="hidden" name="entry.0.single" value="100703007"></input>

					<p>Gender</p>
					<input type="radio" name="entry.1.group" value="Boy">Boy</input><br/>
 					<input type="radio" name="entry.1.group" value="Girl">Girl</input><br/>
					<input type="radio" name="entry.1.group" value="Secret">Secret</input><br/>

					<p>Favorite Fruit</p>
 					<input type="checkbox" name="entry.2.group" value="Apple">Apple</input><br>
 					<input type="checkbox" name="entry.2.group" value="Banana">Banana</input><br>
 					<input type="checkbox" name="entry.2.group" value="Lemon">Lemon</input><br/>
 					<input type="checkbox" name="entry.2.group" value="Watermelon">Watermalon</input><br/>
					
					<p>Relationship</p>
 					<select name="entry.3.single">
 				  		<option value="single">Single</option>
 				  		<option value="dating">Dating</option>
 				  		<option value="married">Married</option>
 				  		<option value="hard to explain">No Comment</option>
 					</select>
					
					<p>Email</p>
 					<input class="email" type="email" name="entry.4.single" placeholder="xxx@mail.com"></input><br/>
					
					<p>Comments</p>
 					<textarea class="comment" type="text" name="entry.5.single" placeholder="any feedback is appreciated:)"></textarea><br/>
 					<input class="submit" type="submit" name="submit" value="Submit"></input>  
 				</div>     
	   </form>
   </div>
   </body>
</html>
